hparams:
  noise_dim: &noise_dim {{ noise_dim or 128 }}
  ngf: &ngf {{ ngf or 32 }}
  ndf: &ndf {{ ndf or 32 }}

model_params:
  _key_value: True
  generator:
    model: SimpleGenerator
    noise_dim: *noise_dim
    conv_mode: True
    n_hidden: *ngf
    hidden_multiplier: 2
  discriminator:
    model: SimpleDiscriminator
    conv_mode: True
    n_hidden: *ndf
    hidden_multiplier: 2
