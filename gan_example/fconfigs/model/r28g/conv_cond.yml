common_tmp:
  noise_dim: &noise_dim 16
  n_classes: &n_classes 10

model_params:
  _key_value: True
  generator:
    model: SimpleCGenerator
    noise_dim: *noise_dim
    num_classes: *n_classes
    conv_mode: True
    n_hidden: 64
    hidden_multiplier: 2
  discriminator:
    model: SimpleCDiscriminator
    num_classes: *n_classes
    conv_mode: True
    n_hidden: 64
    hidden_multiplier: 2
